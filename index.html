<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TNM048 Projekt</title>
        <link rel="stylesheet" href="libs/css/index.css" />
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />

    </head>

    <body class="container-fluid">
        <div class="card text-center">
            <div class="card-header">
                <h2>Avaibility of food items</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
                        <div id="clusterPlot"></div>
                        <div id="context"></div>
                        <div id="plot"></div>
                        <div id="mapcontainer">
                          <div class="slidecontainer">
                            <input type="text" id="rangeText" value="">

                            <input type="range" min="1961" max="2013" value="1987" class="slider" id="myRange" oninput="updateTextInput(this.value);">
                          </div>
                          <div id="mapid"></div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                        <div class="row">
                            <div class="col-12" id="tooltip">
                                <br>
                                <h5><strong>Information</strong></h5>
                                <hr>
                                <p><span id="country">Country</span></p>
                                <p><span id="food">Produced food</span></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>

    <script type=text/javascript src="libs/jquery/jquery.min.js"></script>
    <script type=text/javascript src=libs/bootstrap/js/bootstrap.min.js></script>
    <script type="text/javascript" src="libs/d3/d3.min.js"></script>
    <!--<script src="https://d3js.org/topojson.v2.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet-src.js"></script>


    <!--Our scripts-->

    <script type=text/javascript src="js/rangeSlider.js"></script>

    <script type=text/javascript src="js/colorbrewer.js"> </script>

    <script type=text/javascript src="js/DataHandling.js"></script>
    <script type=text/javascript src="js/map.js"></script>
    <script type=text/javascript src="js/TooltipFunction.js"></script>
    <script type=text/javascript src="js/plotData.js"></script>
    <script type=text/javascript src="js/DBSCAN.js"></script>
    <script type=text/javascript src="js/main.js"></script>



</html>
